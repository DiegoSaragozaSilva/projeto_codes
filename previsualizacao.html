<!DOCTYPE html>
<html lang="pt-br">
    <head>
		<title>Co-Lecionar</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <header class="navbar-return">
                <div class="return">
                    <a href="new-post.html">
                        <img class="return-img" src="assets/img/return.png" alt="logo">
                    </a>
                </div>
                <div class="name">
                    <h1 class="titulo-pre">Pré-visualização</h1>
                </div>
            </header>

            <div class="postagens">
                <div class="postagem">
                    <div class="user">
                        <img class="user-img" src="assets/img/profile.png" alt="user 1">
                        <h2>Seu nome aqui</h2>
                    </div>

                    <div class="tags">
                        <div class="tag">x Matemática</div>
                    </div>

                    <div class="postagem-content">
                        <img class="postagem-img" src="https://files.passeidireto.com/1e32fc30-00ee-4b69-bb65-c2938ddee986/bg1.png" alt="postagem">
                    </div>

                    <div class="postagem-icons">
                        <img class="icon" src="assets/img/like.png" alt="salvar">
                        <img class="icon" src="assets/img/comment.png" alt="comentar">
                        <img class="icon" src="assets/img/share.png" alt="compartilhar">
                    </div>

                    <div class="postagem-text">
                        <p class="text">Quem aí pode me ajudar com esse método de integração por frações racionais??</p>
                    </div>
                </div>
            </div>

            <div class="avancar">
                <a href="index-new.html">
                    <img class="avancar-img" src="assets/img/avance.png">
                </a>
            </div>
        </div>
    </body>
</html>
